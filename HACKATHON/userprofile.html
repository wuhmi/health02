<body>
    <h1>ST Peter's: Appointment Scheduling App</h1>
    <nav>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="signuppage.html">Sign Up</a></li>

        </ul>

    <main>
        <form>
            <fieldset>
                <legend>User Profile</legend>

                <label for="fullname">Full name</label><br>
                <input type="text" name="Full name" id="fullname">
                <br />
                GENDER:
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <br />
                <label for="age">Age</label>
                <input type="number" name="Age" id="age">
                <br />
                <label for="phonenumber">Phone number</label>
                <input type="number" name="Phone number" id="phonenumber">
                <br />
                <label for="e-mail">Email Address</label>
                <input type="text" name="E-mail" id="e-mail" placeholder="E.g Monica26@gmail.com">
                <br />
                <label for="Address">Address</label><br>
                <textarea name="address" id="address" cols="40" rows="5"></textarea>
                <br />
                <button type="Save">Save</button>
                <button type="Edit Profile">Edit Profile</button>
            </fieldset>
            </fieldset>
        </form>
    </main>
