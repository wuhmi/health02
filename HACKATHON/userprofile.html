    <meta charset="UTF-8">

<body>
    <h1>ST Peter's: Appointment Scheduling App</h1>
    <nav>
        <div>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="signuppage.html">Sign Up</a></li>
                <li><a href="loginpage.html">Login</a></li>

            </ul>
        </div>

    <form>
        <fieldset>
            <legend>User Profile</legend>

            <label for="fullname">Full Name</label><br>
            <input type="text" name="Full name" id="fullname">
            <br/>
            GENDER:
            <input type="radio" name="gender" id="female" value="female">
            <label type="female">Female</label>
            <input type="radio" name="gender" id="male" value="male">
            <label type="male">Male</label>
            <br/>
            <label for="phonenumber">Phone number</label><br>
            <input type="number" name="Phone number" id="phonenumber">
            <br/>
            <label for="age">Age</label><br>
            <input type="number" name="Age" id="Age">
            <br/>
            <label for="E-mail">E-mail Address</label>
            <input type="E-mail" name="E-mail" id="E-mail" placeholder="E.g Monica26@gmail.com">
            <br/>
            <label for="Address">Address</label><br>
            <textarea name="Address" id="Address" col="30" row="5"></textarea>
            <br/>
            <button type="Save">Save</button>
            <button type="Edit Profile">Edit Profile</button>
        </fieldset>
    </form>
    <footer>
        <p> &copy; 2020 St Peters Hospital</p>
    </footer>
</body>
